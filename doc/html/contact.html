					<form method="get" action="acceuil.html" >

						<fieldset>
							
							<input type="hidden"  name="id" value="valider" />
							<br>
							<input type="text"  name="libelle"  required placeholder="Prenom" />
							<input type="text"  name="libelle"  required placeholder="Nom" />	
							<br>

							<br>
							<br>
							<input type="text" id='adresse' name="Adresse" placeholder="Adresse e-mail" />
							<input type="password" id='password' name="Mdp" placeholder="Mot de Passe" />
							<br>
							<br>
							<br>
							<input type="tel" id='phone' name="phone" placeholder="Téléphone : 00-00-00-00-00" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" required/>
							<input type="password" id='passwordconfirm' name="Mdp" placeholder="Confirmation Mot de Passe" />
							<br>
							<br>
							<br>
							<textarea name="text" id="message" cols="46" rows="3" placeholder="Message"></textarea>
						<div style="margin-left: 150px;">
							<button type="button" class="btn btn-primary m-5 " data-bs-toggle="modal" data-bs-target="#exampleModal">
								Valider
							  </button>
							  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
								<div class="modal-dialog">
								  <div class="modal-content text-dark">
									<div class="modal-header">
									  <h5 class="modal-title" id="exampleModalLabel">Validé</h5>
									  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
									</div>
									<div class="modal-body">
									  <div class="alert alert-success" role="alert"> 
										<i class="bi bi-check-circle-fill " style="color: green; font-size: 20px;"></i>
										Votre message a bien été envoyé
									  </div>
									</div>
									<div class="modal-footer">
									  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
									</div>
								  </div>
								</div>
							  </div>
							</div>
